<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Portfolio Website</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <script src="js/script.js" defer></script>
</head>

<body>
  <section class="contact-section">

      </div>

      <div class="contact">
        <div class="contact-one">
          <div class="contact-Services">
            <div class="contact-Services-one">
              <h4>Services</h4>
              <span><a href="">Websites</a></span>
              <span><a href="">Branding</a></span>
              <span><a href="">Ecommerce</a></span>
              <span><a href="">SEO</a></span>
            </div>
            <div class="contact-Services-two">
              <h4>Stay connected</h4>
              <ul>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-pinterest"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
              </ul>
            </div>
            <div class="contact-Services-three">

          </div>

          <div class="contact-about">

              <p>Joshua is a professional web developer. Feel free to get in touch with me.</p>
            </div>
            <div class="contact-about-one">
              <h4>EMAIL</h4>
              <p>hello@josh.design</p>
            </div>
            <div class="contact-about-one">
              <h4>CALL</h4>
              <p>120-240-9600</p>
            </div>
          </div>

        </div>

        <div class="contact-two">
          <div class="contact-two-name">
            <input type="name" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email address" required>
          </div>

          <div class="contact-two-box">
            <div class="contact-boxs">
              <i class="fa-solid fa-globe"></i>
              <span>Website</span>
            </div>
            <div class="contact-boxs">
              <i class="fa-brands fa-medapps"></i>
              <span>Branding</span>
            </div>
            <div class="contact-boxs">
              <i class="fa-solid fa-phone"></i>
              <span>Ecommerce</span>
            </div>
            <div class="contact-boxs">
              <i class="fa-brands fa-google"></i>
              <span>SEO</span>
            </div>
          </div>


        </div>




      </div>




    </div>

</html>
