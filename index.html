<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Portfolio Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="projects-section">
      <div class="projects-container">
        <div class="projects-section">
          <div class="projects-container">
            <header class="projects-header">
              <img
                src="https://templatemo.com/templates/templatemo_578_first_portfolio/images/white-desk-work-study-aesthetics.jpg"
                alt="Profile"
                class="projects-avatar"
                loading="lazy"
              />
              <h1 class="projects-title">Featured Projects</h1>
            </header>
            <div class="projects-grid">
              <div class="project-card">
                <div class="project-card-content">
                  <span class="project-tag">Branding</span>
                  <h3 class="project-title">Zoik agency</h3>
                  <div class="project-image-container">
                    <img
                      src="https://templatemo.com/templates/templatemo_578_first_portfolio/images/projects/nikhil-KO4io-eCAXA-unsplash.jpg"
                      alt="Zoik agency"
                      class="project-image"
                      loading="lazy"
                    />
                  </div>
                </div>
              </div>
              <div class="project-card">
                <div class="project-card-content">
                  <span class="project-tag">Photography</span>
                  <h3 class="project-title">The Watch</h3>
                  <div class="project-image-container">
                    <img
                      src="https://templatemo.com/templates/templatemo_578_first_portfolio/images/projects/the-5th-IQYR7N67dhM-unsplash.jpg"
                      alt="The Watch"
                      class="project-image"
                      loading="lazy"
                    />
                  </div>
                </div>
              </div>
              <div class="project-card">
                <div class="project-card-content">
                  <span class="project-tag">Website</span>
                  <h3 class="project-title">Polo</h3>
                  <div class="project-image-container">
                    <img
                      src="https://templatemo.com/templates/templatemo_578_first_portfolio/images/projects/true-agency-9Bjog5FZ-oc-unsplash.jpg"
                      alt="Polo"
                      class="project-image"
                      loading="lazy"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
