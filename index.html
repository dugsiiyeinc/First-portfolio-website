<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Portfolio Website</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      referrerpolicy="no-referrer"

    <script src="js/script.js" defer></script>

    <div class="logo-grid">
      <div class="logo-grid-container">
        <h2 class="logo-grid-title">Companies I've worked with</h2>
          <div class="logo-grid-items">
             <div class="logo-grid-item">
        <img 
          src="https://templatemo.com/templates/templatemo_578_first_portfolio/images/clients/cachet.svg"
          class="logo-img" 
          alt="Cachet Logo" 
          loading="lazy">
      </div>
       <div class="logo-grid-item">
        <img 
          src="https://templatemo.com/templates/templatemo_578_first_portfolio/images/clients/guitar-center.svg"
          class="logo-img" 
          alt="Guitar Center Logo" 
          loading="lazy">
      </div>
          </div>
      </div>
      </div>

  </body>
</html>
